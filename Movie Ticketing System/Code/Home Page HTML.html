<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cineplex</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <div class="logo">Cineplex</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="user-profile">
            <img src="user-profile.png" alt="User Profile">
        </div>
    </header>
    <main>
        <div class="hero">
            <img src="the-matrix-hero.png" alt="The Matrix">
            <div class="hero-text">
                <h1>The Matrix</h1>
                <p>AMC Metreon 16 | Today, Dec 15, 2023 | 7:45 PM | 2 hr 37 min</p>
                <button>Watch Trailer</button>
            </div>
        </div>
        <section class="latest-movies">
            <h2>Latest Movies</h2>
            <div class="movie-list">
                <div class="movie">
                    <img src="the-matrix.png" alt="The Matrix">
                    <p>The Matrix</p>
                </div>
                <div class="movie">
                    <img src="spiderman-no-way-home.png" alt="Spiderman: No Way Home">
                    <p>Spiderman: No Way Home</p>
                </div>
                <div class="movie">
                    <img src="the-kings-man.png" alt="The King's Man">
                    <p>The King's Man</p>
                </div>
            </div>
        </section>
        <section class="blockbusters">
            <h2>Blockbusters</h2>
            <div class="movie-list">
                <div class="movie">
                    <img src="the-matrix.png" alt="The Matrix">
                    <p>The Matrix</p>
                </div>
                <div class="movie">
                    <img src="spiderman-no-way-home.png" alt="Spiderman: No Way Home">
                    <p>Spiderman: No Way Home</p>
                </div>
                <div class="movie">
                    <img src="the-kings-man.png" alt="The King's Man">
                    <p>The King's Man</p>
                </div>
            </div>
        </section>
        <button class="continue-button">Continue</button>
    </main>
</body>
</html>
